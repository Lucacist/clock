<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luca.ffz: Horloge</title>
    <link rel="stylesheet" href="./clock.css" />
  </head>
  <body>
    <!--<iframe src="https://open.spotify.com/playlist/37i9dQZF1DZ06evO4gTUOY?si=46d28c702f8442f3" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>-->
    <div class="page-center">
      <div class="clock">
        <div id="time"></div>
      </div>
    </div>
    <script>
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");

        document.getElementById(
          "time"
        ).innerHTML = `${hours}:${minutes}:${seconds}`;
      }

      // Actualisez l'heure toutes les secondes
      setInterval(updateTime, 1000);

      // Appelez updateTime pour la première mise à jour immédiate
      updateTime();
    </script>
  </body>
</html>
